name: PR Build

on: [pull_request]

jobs:
  linux_build:
    name: 'Linux Build'
    runs-on: 'ubuntu-latest'
    steps:
    - uses: actions/checkout@master
      with:
        submodules: true
    - name: Upgrade cmake
      run: | 
        sudo mv /usr/local/bin/cmake /usr/local/bin/cmake-old
        sudo apt-key adv --keyserver keyserver.ubuntu.com --recv-keys 8611B7A28669BB93
        sudo apt-add-repository 'deb https://apt.kitware.com/ubuntu/ xenial main'
        sudo apt-get update && sudo apt-get install -y cmake
        cmake --version
    - name: Build C Library
      working-directory: ./libs/ElectionGuard-SDK-C-Implementation
      run: |
        cmake --version
        cmake -S . -B build -DBUILD_SHARED_LIBS=ON
        cmake --build build
    - name: Build
      run: dotnet build
    - name: Test
      if: false
      run: dotnet test
    - name: Package
      run: dotnet pack
  windows_build:
    name: 'Windows Build'
    runs-on: 'windows-latest'
    steps:
    - uses: actions/checkout@master
      with:
        submodules: true
    - name: Install msys2
      run: |
        set MSYS_PATH=%CD%\temp\msys2
        choco install msys2 --params="/InstallDir:%MSYS_PATH% /NoPath" -y
        echo "::add-path::%MSYS_PATH%\usr\bin"
        echo "::add-path::%MSYS_PATH%"
    - name: Install gcc & gmp
      run: | 
        pacman --noconfirm -Syu
        pacman --noconfirm -S mingw-w64-x86_64-gcc mingw-w64-x86_64-gmp make
    - name: Build C Library
      working-directory: ./libs/ElectionGuard-SDK-C-Implementation
      run: |
        cmake --version
        cmake -S . -B build -G "MSYS Makefiles" -DBUILD_SHARED_LIBS=ON
        cmake --build build
    - name: Build
      run: dotnet build
    - name: Test
      if: false
      run: dotnet test
    - name: Package
      run: dotnet pack
  macos_build:
    name: 'MacOS Build'
    runs-on: 'macOS-latest'
    steps:
    - uses: actions/checkout@master
      with:
        submodules: true
    - name: Install gmp
      run: brew install gmp
    - name: Upgrade dotnet core sdk
      run: brew cask install dotnet-sdk
    - name: Build C Library
      working-directory: ./libs/ElectionGuard-SDK-C-Implementation
      run: |
        cmake --version
        cmake -S . -B build -DBUILD_SHARED_LIBS=ON
        cmake --build build
    - name: Build
      run: dotnet build
    - name: Test
      if: false
      run: dotnet test
    - name: Package
      run: dotnet pack